<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/dialogo-icon.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dialogo</title>
  </head>
  <body>

    <div class="loader"></div>
    
    <main class="chatbox-container">
      <div class="message-wrapper">
        <div class="dialogo-response entity">
          <img src="/dialogo.png" />
          <span>
            Hi there, I'm your friendly neighborhood chatbot. How may I help you
            today?
          </span>
        </div>

        <div class="message-section">
          <div class="bar-wrapper">
            <textarea class="textbar" placeholder="Message Dialogo"></textarea>
            <button class="send-btn">
              <span class="material-symbols-outlined"> send </span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
